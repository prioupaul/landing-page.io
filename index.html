<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Jerseys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sports Jerseys</h1>

        <div class="hero-section">
            <div class="hero-content">
                <h2 class="hero-title">Welcome to Sports Jerseys</h2>
                <p class="hero-description">Find your favorite team's jersey here!</p>
                <a href="#jerseys" class="btn btn-primary">Shop Now</a>
            </div>
        </div>

        <div class="team-section" id="om-jerseys">
            <h2 class="section-title">Jerseys of Olympique de Marseille</h2>
            <div class="team">
                <div class="jersey">
                    <img src="images/maillot-om-domicile.png" alt="Olympique de Marseille Jersey 1">
                    <p class="price">Price: $50</p>
                </div>
                <div class="jersey">
                    <img src="images/maillot-om-third.jpeg.png" alt="Olympique de Marseille Jersey 2">
                    <p class="price">Price: $60</p>
                </div>
            </div>
        </div>

        <div class="team-section" id="warriors-jerseys">
            <h2 class="section-title">Jerseys of Golden State Warriors</h2>
            <div class="team">
                <div class="jersey">
                    <img src="images/maillot-gsw-domicile.webp" alt="Golden State Warriors Jersey 1">
                    <p class="price">Price: $70</p>
                </div>
                <div class="jersey">
                    <img src="images/maillot-gsw-city.png" alt="Golden State Warriors Jersey 2">
                    <p class="price">Price: $80</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p class="footer-text">Â© 2024 Sports Jerseys. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
